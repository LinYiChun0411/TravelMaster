<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>台灣景點維護</title>
</head>

<body>
	<div th:replace="~{layout/dashboardHeader}"></div>
	<main>
		<div class="container-fluid px-4">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="mt-4">景點維護</h1>
				<!-- Trigger button -->
				<button type="button" title="" class="btn btn-outline-dark mt-3"
					id="insert" data-bs-toggle="modal" data-bs-target="#EditField"
					th:onclick="insertRecord()">
					<i class="fa-solid fa-plus"></i> 新增景點
				</button>
			</div>
			<hr>
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-table me-1"></i>
				</div>
				<div class="card-body">
					<article class="text-center container">
						<section class="timetable-search-frame bg-grey">
							<div class="container">
								<div class="download-ttable"></div>
								<div class="ha-nav-content"></div>

								<!-- Modal -->
								<div class="modal fade modal-custom-size" id="EditField" aria-labelledby="addProductModalLabel" aria-hidden="true">
									<div class="modal-dialog modal-dialog-centered modal-lg">
										<div class="modal-content" >
											<div class="modal-header">
												<h5 class="modal-title" id="EditFieldTitle">
													<i class="fa-regular fa-pen-to-square"></i>&nbsp;增修
												</h5>
											</div>
											<div class="modal-body">
											<form method="post" th:action="@{/}" enctype="multipart/form-data">
												<div class="input-group">
													<div class="input-group mb-3 p-2">
														<label class="input-group-text" id="spotName">名稱</label> <input
															class="form-control" type="text"
															th:value="${spots?.spotName}" name="spotName">
													</div>
													<div class="input-group mb-3 p-2">
														<label class="input-group-text" for="cityRegion">地區</label>
														<select class="form-select" id="cityRegion"
															name="cityRegion">
															<option selected>請選擇地區</option>
															<option th:each="cityRegion : ${cityRegions}"
																th:value="${cityRegion}" th:text="${cityRegion}"></option>
														</select>
													</div>
													<div class="input-group mb-3 p-2">
														<label class="input-group-text" for="cityName">縣市</label>
														<select class="form-select" id="cityName" name="cityName">
															<option selected>請選擇縣市</option>
															<option th:each="cityName : ${cityNames}"
																th:value="${cityName}" th:text="${cityName}"></option>
														</select>
													</div>
													<div class="input-group mb-3 p-2">
														<label class="input-group-text" for="spotType">類型</label>
														<select class="form-select" id="spotType" name="spotType">
															<option selected>請選擇類型</option>
															<option th:each="spotType : ${spotTypes}"
																th:value="${spotType}" th:text="${spotType}"></option>
														</select>
													</div>
													<div class="input-group mb-3 p-2">
														<label class="input-group-text" id="spotInfo">說明</label>
														<textarea class="form-control"
															th:value="${spots?.spotInfo}" name="spotInfo"
															style="height: 200px; resize: none;"></textarea>
													</div>
													<div class="input-group mb-3 p-2">
														<input class="form-control" type="file" id="formFile"
															th:value="${spots?.spotPic}" name="spotPic">
													</div>
												</div>
												
												<div class="modal-footer">
													<div class="w-100 p-2">
														<button id="EditFieldSubmit" th:onclick="formSubmit()"
															style="margin: 0px 30px 0px 0px;"
															class="btn btn-secondary">送出</button>
														<button style="margin: 0px 0px 0px 30px;"
															data-bs-dismiss="modal" th:onclick="cancel()"
															class="btn btn-secondary">取消</button>
															<button style="margin: 0px 0px 0px 60px;"
															class="btn btn-secondary" 
															th:onclick="fillData()">填入資料</button>
													</div>
												</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
					</article>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{layout/dashboardFooter}"></div>
	<script th:inline="javascript">
		
	</script>
</body>
</html>
